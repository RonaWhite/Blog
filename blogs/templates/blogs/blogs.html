{% extends 'blogs/base.html' %}

{% block page_header %}
    <h1>Topics</h1>
{% endblock page_header %}

{% block content %}

    <ul class="list-group border-bottom pb-2 mb-4">
        {% for blog in blogs %}
        <li class="list-group-item border-0">
            <a href="{% url 'blogs:blog' blog_id=blog.id %}">
            {{ blog.title }}</a>
        </li>
        {% empty %}
        <li class="list-group-item border-0">No blogs have been added yet.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'blogs:add_blog' %}">Add a new blog</a>

{% endblock content %}
