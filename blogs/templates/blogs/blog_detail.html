{% extends "blogs/base.html" %}

{% block content %}
    <h1>{{ blog.title }}</h1>
    <p>Created at: {{ blog.created_at }}</p>
    <p>Author: {{ blog.author }}</p>
    <p>Description: {{ blog.description }}</p>
    {% if blog.cover_image %}
        <img src="{{ blog.cover_image.url }}" alt="Cover Image">
    {% endif %}
{% endblock content %}
