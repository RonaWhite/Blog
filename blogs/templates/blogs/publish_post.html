{% extends "blogs/base.html" %}

{% block content %}

    <p><a href="{% url 'blogs:blog' blog.id %}">{{ blog }}</a></p>

    <p>Add a new posts:</p>
    <form action="{% url 'blogs:publish_post' blog_id=blog.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_div }}
        <button name='submit'>Add Post</button>
    </form>

{% endblock content %}
