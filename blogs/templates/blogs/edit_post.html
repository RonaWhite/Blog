{% extends "blogs/base.html" %}

{% block content %}

    <p><a href="{% url 'blogs:post_detail' post.id %}">{{ post.title }}</a></p>

    <p>Edit post:</p>

    <form action="{% url 'blogs:edit_post' post.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save changes</button>
    </form>

{% endblock content %}
