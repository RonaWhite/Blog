{% extends "blogs/base.html" %}

{% block content %}

    <p><a href="{% url 'blogs:blog' blog_id=blog.id %}">{{ blog }}</a></p>

    <p>Edit post:</p>

    <form action="{% url 'blogs:edit_post' post_id=post.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_div }}
        <button name="submit">Save changes</button>
    </form>

{% endblock content %}
